<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>POC - Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

    <link rel="stylesheet" href="assets/MarkerCluster.css" />
    <link rel="stylesheet" href="assets/MarkerCluster.Default.css" />
    <script src="assets/leaflet.markercluster.js"></script>


    <link rel="stylesheet" href="assets/custom.css" />
</head>
<body>

<div id="leafletMap" style="width: 100%; height: 600px;"></div>
<script>

    const londonLatLng = [51.5, -0.09];
    const markers = [{
        lat: 46.2046,
        lng: 6.1965,
        title: 'Marker 1',
        description: 'This is the first marker',
    }, {
        lat: 46.2044,
        lng: 6.1445,
        title: 'Marker 2',
        description: 'This is the second marker',
    }, {
        lat: londonLatLng[0],
        lng: londonLatLng[1],
        title: 'Marker 2',
        description: 'This is the second marker',
    }];

    const map = initLeafletMap();
    displayMarkerCluster(map, markers);

    function initLeafletMap() {
        const geneveLatLng = new L.LatLng(46.2044, 6.1445);
        const map = L.map('leafletMap').setView(geneveLatLng, 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        return map;
    }

    function displayMarkerCluster(map, markers) {
        const markerCluster = L.markerClusterGroup();
        markers.forEach(marker => {
            const markerLatLng = new L.LatLng(marker.lat, marker.lng);
            const markerMarker = L.marker(markerLatLng);
            markerMarker.bindPopup(`<h3>${marker.title}</h3>${marker.description}`);
            markerCluster.addLayer(markerMarker);
            map.addLayer(markerCluster);
            console.log(marker.title);
        });
    }

</script>



</body>
</html>
